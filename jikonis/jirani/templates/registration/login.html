{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<style>
body{
  height: 600px;
  background: linear-gradient(#1e1b1c, #828793,#1e1b1c );
  margin-top: 200px;

}
</style>
<link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="font-family: 'Aclonica', cursive; font-size:30px;">jiranis</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <p>Dont have an account <a href="{% url 'registration_register' %}">Register!</a></p>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
